<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Text Generator</title>
</head>
<body>
    <h1>AI Text Generator</h1>
    <textarea id="inputText" rows="4" cols="50" placeholder="Enter a prompt..."></textarea><br><br>
    <button id="generateButton">Generate Text</button>

    <h2>Generated Text:</h2>
    <p id="outputText"></p>

    <script>
        document.getElementById("generateButton").onclick = async function() {
            var prompt = document.getElementById("inputText").value;

            const response = await fetch('https://your-backend-url.com/generate-text', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ prompt: prompt }),
            });
            const data = await response.json();
            document.getElementById("outputText").textContent = data.generated_text;
        };
    </script>
</body>
</html>
